<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 2</title>
    <link rel="icon" type="image/png" href="https://uxweb.co/content/images/2015/11/logo.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container" id="app">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default" style="margin-top: 20px">
                    <div class="panel-heading">
                        <div class="panel-title">
                            Validate Form with Vue 2
                        </div>
                    </div>
                    <div class="panel-body">
                        <div v-if="!formSubmitted">
                            <form @submit.prevent="submitForm">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" v-model="name" id="name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="name">Last Name</label>
                                    <input type="text" v-model="last_name" id="last_name"  class="form-control">
                                </div>
                                <input type="submit" value="Sign" class="btn btn-primary" :disabled="!isFormValid()">
                            </form>
                            <div>
                                <p v-text="'Name Reverse: ' + name+ ' - '+ reversedName"></p>
                                <p v-html="variableWithHtml"></p>
                            </div>
                        </div>
                        <div v-else>
                            <h4 v-text="'Welcome,' + name+' '+last_name"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://unpkg.com/vue@2.2.4"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                name: '',
                last_name: '',
                formSubmitted: false,
                variableWithHtml: '</h1>Juan Manuel Ruiz</h1>'
            },
            methods:{
                isFormValid: function () {
                    return this.name != "" && this.last_name != "";
                },
                submitForm: function () {
                    if(!this.isFormValid()) return;
                    this.formSubmitted = true;
                }
            },
            computed: {
                reversedName: function() {
                    return this.name.split('').reverse().join('');
                }
            }
        });
    </script>
</body>
</html>
